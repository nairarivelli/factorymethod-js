<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Script -->
    <script src="factoryMethod.js" defer ></script>
 
</head>
<body class="body">
    <h1 class="text-center mt-5 text-light">Relaçao Interação Insituição</h1>
    <div class="container mt-4">
        <div class="row d-flex justify-content-center">
    <form 
     method="post" id="formulario" class="mb-3 col-6 ">
        <label for="name" class="form-label">Entre com o seu nome:</label>
        <input type="text" id="name" name="name" class="form-control">

        <br>
        <label for="instituicao" class="form-label">Entre com sua Instituição</label>
        <input type="text" id="instituicao" name="instituicao" class="form-control">

        <br>
        <label for="relacao" class="form-label">Você é:</label>
        <select type="text" id="relacao" name="relacao" class="form-select" aria-label="Default select example">
            <option value="">Selecione uma opcao</option>
            <option value="Aluno">Aluno</option>
            <option value="Professor">Professor</option>
            <option value="Coordenador">Coordenador</option>
            <option value="Diretor">Diretor</option>
            <option value="Administrativo">Administrativo</option>
            <option value="Vestibulando">Vestibulando</option>
        </select>

        <button type="submit" class="btn btn-primary mt-3 " id="submit">Verificar</button>
    </form>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalRegistraDespesa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="modal_titulo_div">
          <h5 class="modal-title" id="modal_title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal_conteudo"></div>
        <div class="modal-footer">
          <button type="button" data-dismiss="modal" id="modal_btn">Voltar</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
